name: CI Pipeline

on:
  push:
    branches:
      - main # Ganti jika branch utama Anda bernama 'master'
  pull_request:
    branches:
      - main # Ganti jika branch utama Anda bernama 'master'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Make ESLint executable
      run: chmod +x ./node_modules/.bin/eslint

    - name: Run ESLint
      run: npx eslint src/js/script.js