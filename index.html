<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>X O Game</title>
</head>

<body>
    <div id="score-board">
        Pemain X: <span id="scoreX">0</span> | Pemain O: <span id="scoreO">0</span>
    </div>

    <div id="mode-selection">
        Pilih Mode:
        <input type="radio" id="vsComputer" name="gameMode" value="playerVsComputer" checked>
        <label for="vsComputer">Pemain vs Komputer</label>
        <input type="radio" id="vsPlayer" name="gameMode" value="playerVsPlayer">
        <label for="vsPlayer">Pemain vs Pemain</label>
    </div>


    <div id="game-board" class="board"></div>
    <div id="game-over-message"></div>
    <div class="button-group">
        <button id="restart-button" onclick="restartGame()">Play Again</button>
        <button id="reset-score-button" onclick="resetScores()">Reset Skor</button>
    </div>
    
    <script src="./src/js/script.js"></script>
</body>

</html>
